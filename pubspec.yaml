name: basketball_coaching
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  image_picker: ^1.0.6
  fl_chart: ^0.65.0
  firebase_core: ^2.24.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  cloud_firestore: ^4.14.0
  collection: ^1.18.0
  firebase_storage: ^11.6.0
  file_picker: ^6.1.1
  video_thumbnail: ^0.5.3
  path_provider: ^2.1.2
  chewie: ^1.7.4
  video_player: ^2.8.2
  intl: ^0.19.0
  http: ^1.2.0
  firebase_auth: ^4.16.0
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/splash.gif
    - assets/images/boy.gif
    - assets/images/closeshot.gif
    - assets/images/conedrill.gif
    - assets/images/hookshot.gif
    - assets/images/celebrate.gif
    
 
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Jua-Regular.ttf
        - asset: assets/fonts/Inter-Black.ttf
        - asset: assets/fonts/Inter-Bold.ttf
        - asset: assets/fonts/Inter-ExtraBold.ttf
        - asset: assets/fonts/Inter-ExtraLight.ttf
        - asset: assets/fonts/Inter-Light.ttf
        - asset: assets/fonts/Inter-Medium.ttf
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-SemiBold.ttf
        - asset: assets/fonts/Inter-Thin.ttf
        
        
 
